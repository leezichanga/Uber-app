{% extends "driver/driver_base.html" %} {% load bootstrap3 %} {% block content %}
<div class="col-md-7 col-lg-7">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-3"></div>
    <div class="col-md-6">
      {% if form.errors %}
      <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Update Location</h3>
        </div>
        <div class="panel-body">

          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %} {% bootstrap_form form %}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Update Profile">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>
        </div>

      </div>
    </div>
    <!-- empty div -->
    <div class="col-md-3"></div>
  </div>
</div>

{% endblock %}
